configurations {
    codequality
}

repositories {
    mavenCentral()
}

dependencies {
    codequality('net.sourceforge.pmd:pmd-core:5.2.2',
            'net.sourceforge.pmd:pmd-java:5.2.2')
}

task pmd(type: AndroidPmdTask) {
    ignoreFailures true
    showViolations false
}

check.dependsOn(pmd)

